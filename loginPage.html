<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/log.css">

    <title>登录查看SVIP内容</title>

</head>

<body>
    <section>
        <div class="box">
            <!-- 登录框 -->
            <div class="container">
                <div class="form">
                    <h2>登录</h2>
                    <form name="login" action="jsp/log_in.jsp" method="POST">
                        
                        <div class="inputBox">
                            <input type="text" name="username" placeholder="Username" required>
                        </div>

                        <div class="inputBox">
                            <input type="password" name="password" placeholder="Password" required>
                        </div>

                        <div class="inputBox">
                            <input type="submit" value="登录">
                        </div>

                        <p class="register">
                            没有账户?
                            <a href="logupPage.html">注册</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
